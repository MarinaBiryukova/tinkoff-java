app.test=scrapper
# duration in millis
app.scheduler.interval=10000
app.database-access-type=jpa
# duration in minutes
app.update-interval=5
app.use-queue=true
app.queue-name=queue
app.exchange-name=exchange

server.port=8081

springdoc.swagger-ui.path=/swagger-ui
spring.datasource.url=jdbc:postgresql://localhost:5432/scrapper
spring.datasource.username=pguser
spring.datasource.password=pgpwd
spring.liquibase.enabled=false

management.server.port=8083
management.endpoints.enabled-by-default=false
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.prometheus=metrics
management.metrics.tags.application=scrapper
