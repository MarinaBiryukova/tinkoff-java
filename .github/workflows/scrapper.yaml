name: Scrapper CI

on:
  push:
    path:
      - 'common/**'
      - 'link-parser/**'
      - 'scrapper/**'
      - 'scrapper.Dockerfile'
      - 'checkstyle.xml'
      - 'parent-project/pom.xml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven

      - name: Build Maven project
        run: cd parent-project && mvn package -pl scrapper -am

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: cd parent-project && docker build --file scrapper.Dockerfile -t ghcr.io/${{ vars.IMAGE_NAME }}/scrapper:latest .

      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/${{ vars.IMAGE_NAME }}/scrapper:latest

  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven

      - name: Run check style
        run: cd parent-project && mvn -pl scrapper -am checkstyle:check