name: Scrapper CI

on:
  push:
    path:
      - 'common/**'
      - 'link-parser/**'
      - 'scrapper/**'
      - 'scrapper.Dockerfile'
      - 'checkstyle.xml'
      - 'parent-project/pom.xml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven

      - name: Build Maven project
        run: cd parent-project && mvn package -pl scrapper -am

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: cd parent-project && docker build --file scrapper.Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/scrapper:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/scrapper:latest

  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven

      - name: Run check style
        run: cd parent-project && mvn -pl scrapper -am checkstyle:check